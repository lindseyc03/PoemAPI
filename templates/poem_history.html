<!DOCTYPE html>
<html>
<head>
    <title>Poem History - Poem API</title>
    <!-- Link to your main.css using url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>Poem History</h1>

    <form method="POST" action="{{ url_for('clear_history') }}">
        <button class="delete-button" type="submit">Clear Poem History</button>
    </form>

    <div class="history-container">
        {% if history_cleared %}
        <p>Poem history has been cleared.</p>
        {% endif %}

        {% for poem in poems %}
        <div class="poem">
            <h3>{{ poem.title }}</h3>
            <p>Author: {{ poem.author }}</p>
            <p class="poem-lines">
                {{ poem.lines|safe }}
            </p>
        </div>
        {% endfor %}
    </div>

    <a class="delete-button" href="{{ url_for('home') }}">Go Back to Home</a>
</body>
</html>
