<!DOCTYPE html>
<html>
<head>
    <title>Home - Poem API</title>
    <!-- Link to your main.css using url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="root">
        <div class="header">
            <img class="logo" src="{{ url_for('static', filename='swirl_logo.png') }}" alt="logo">
        </div>

        <form method="POST" action="/">
            <label for="num_poems">How many random poems would you like to receive? </label>
            <input type="number" id="num_poems" name="num_poems" min="1" max="10" required>
            <button type="submit">Get Poems</button>
        </form>

        {% for poem in poems %}
        <div class="poem">
            <h3>{{ poem.title }}</h3>
            <p>Author: {{ poem.author }}</p>
            <p class="poem-lines">
                {% for line in poem.lines %}
                {{ line }}
                {% endfor %}
            </p>
        </div>
        {% endfor %}

        <a href="{{ url_for('poem_history') }}">View Poem History</a>
    </div>
</body>
</html>
