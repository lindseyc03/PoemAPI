<!DOCTYPE html>
<html>
<head>
    <title>Home - Poem API</title>
</head>
<body>
    <h1>Home</h1>

    <form method="POST" action="/">
        <label for="num_poems">How many random poems would you like to receive? </label>
        <input type="number" id="num_poems" name="num_poems" min="1" max="10" required>
        <button type="submit">Get Poems</button>
    </form>

    {% if poems %}
    <h2>Random Poems:</h2>
    <ul>
        {% for poem in poems %}
        <li>
            <h3>{{ poem.title }}</h3>
            <p>Author: {{ poem.author }}</p>
            <p>Lines:</p>
            <ul>
                {% for line in poem.lines %}
                <li>{{ line }}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    <a href="{{ url_for('poem_history') }}">View Poem History</a>
</body>
</html>
